<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>SUDHA SAGAR - Customer Details</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/misc.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <img src="./sudha-sagar-logo.jpg" alt="SUDHA SAGAR" class="header-logo">
                    <h1>SUDHA SAGAR</h1>
                </div>
                <div class="header-right">
                    <span id="admin-email" class="admin-email"></span>
                    <button id="logout-btn" class="btn btn-secondary">
                        <i data-feather="log-out"></i>
                        <span class="btn-text">Logout</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <div class="nav-overlay" id="nav-overlay"></div>
        <nav class="nav" id="navigation">
            <div class="nav-content">
                <a href="dashboard.html" class="nav-item">
                    <i data-feather="home"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="customers.html" class="nav-item">
                    <i data-feather="users"></i>
                    <span class="nav-text">Customers</span>
                </a>
                <a href="deliveries.html" class="nav-item">
                    <i data-feather="truck"></i>
                    <span class="nav-text">Deliveries</span>
                </a>
                <a href="payments.html" class="nav-item">
                    <i data-feather="credit-card"></i>
                    <span class="nav-text">Payment Management</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i data-feather="file-text"></i>
                    <span class="nav-text">Reports</span>
                </a>
                <button class="nav-item active" data-view="customer-details">
                    <i data-feather="calendar"></i>
                    <span class="nav-text">Customer Details</span>
                </button>
                <a href="broadcast.html" class="nav-item">
                    <i data-feather="send"></i>
                    <span class="nav-text">Broadcast</span>
                </a>
                <a href="admin-license.html" class="nav-item">
                    <i data-feather="shield"></i>
                    <span class="nav-text">License Admin</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i data-feather="settings"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <!-- Customer Details View -->
            <div id="customer-details-view" class="view active">
                <div class="view-header">
                    <h2>Customer Monthly Details</h2>
                </div>

                <div class="customer-details-form">
                    <div class="form-group">
                        <label for="details-customer">Select Customer:</label>
                        <select id="details-customer">
                            <option value="">Select a customer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="details-month">Select Month:</label>
                        <input type="month" id="details-month">
                    </div>
                    <div class="details-buttons">
                        <button id="load-details-btn" class="btn btn-primary">
                            <i data-feather="search"></i>
                            Load Details
                        </button>
                    </div>
                </div>

                <div id="customer-details-table-container" class="details-table-container" style="display: none;">
                    <div class="table-header">
                        <h3 id="details-table-title">Customer Monthly Details</h3>
                        <button id="send-details-to-customer" class="btn btn-success">
                            <i data-feather="send"></i>
                            Send to Customer
                        </button>
                    </div>
                    <div class="details-table" id="customer-details-table">
                        <!-- Table will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Firebase SDKs -->
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/loading-utils.js"></script>
    <script type="module" src="./js/config-manager.js"></script>
    <script type="module" src="./js/customer-details.js"></script>
    <script type="module" src="./js/simple-nav.js"></script>

    <script>
        // Initialize Feather icons
        feather.replace();
        
        // Debug function for customer details
        window.debugCustomerDetails = function() {
            console.log('=== Customer Details Debug ===');
            console.log('Auth current user:', window.auth?.currentUser?.email || 'Not logged in');
            console.log('Customer details manager exists:', !!window.customerDetailsManager);
            console.log('Customer details initialized:', window.customerDetailsManager?.initialized || false);
            console.log('Customers loaded:', window.customerDetailsManager?.customers?.length || 0);
            
            const dropdown = document.getElementById('details-customer');
            console.log('Dropdown element exists:', !!dropdown);
            console.log('Dropdown options count:', dropdown?.options?.length || 0);
            
            if (window.customerDetailsManager && !window.customerDetailsManager.initialized) {
                console.log('Manually initializing customer details...');
                window.customerDetailsManager.authReady = true;
                window.customerDetailsManager.init();
            }
        };
        
        // Auto-debug after 3 seconds
        setTimeout(() => {
            console.log('Auto-debugging customer details...');
            window.debugCustomerDetails();
        }, 3000);
    </script>
</body>
</html>
