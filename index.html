<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDHA SAGAR - Milk Delivery Management</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="./sudha-sagar-logo.jpg" alt="SUDHA SAGAR" class="login-logo">
                <h1>SUDHA SAGAR</h1>
                <p>Admin Login</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <img src="./sudha-sagar-logo.jpg" alt="SUDHA SAGAR" class="header-logo">
                    <h1>SUDHA SAGAR</h1>
                </div>
                <div class="header-right">
                    <span id="admin-email" class="admin-email"></span>
                    <button id="logout-btn" class="btn btn-secondary">
                        <i data-feather="log-out"></i>
                        <span class="btn-text">Logout</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <div class="nav-overlay" id="nav-overlay"></div>
        <nav class="nav" id="navigation">
            <div class="nav-content">
                <a href="dashboard.html" class="nav-item">
                    <i data-feather="home"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="customers.html" class="nav-item">
                    <i data-feather="users"></i>
                    <span class="nav-text">Customers</span>
                </a>
                <a href="deliveries.html" class="nav-item">
                    <i data-feather="truck"></i>
                    <span class="nav-text">Deliveries</span>
                </a>
                <a href="payments.html" class="nav-item">
                    <i data-feather="credit-card"></i>
                    <span class="nav-text">Payment Management</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i data-feather="file-text"></i>
                    <span class="nav-text">Reports</span>
                </a>
                <a href="customer-details.html" class="nav-item">
                    <i data-feather="calendar"></i>
                    <span class="nav-text">Customer Details</span>
                </a>
                <a href="broadcast.html" class="nav-item">
                    <i data-feather="send"></i>
                    <span class="nav-text">Broadcast</span>
                </a>
                <a href="admin-license.html" class="nav-item">
                    <i data-feather="shield"></i>
                    <span class="nav-text">License Admin</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i data-feather="settings"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <div class="welcome-section">
                <h2>Welcome to SUDHA SAGAR Dashboard</h2>
                <p>Select an option from the navigation menu to get started.</p>
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Firebase SDKs -->
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/auth.js"></script>

    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
