<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>SUDHA SAGAR - Reports</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/reports.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <img src="./sudha-sagar-logo.jpg" alt="SUDHA SAGAR" class="header-logo">
                    <h1>SUDHA SAGAR</h1>
                </div>
                <div class="header-right">
                    <span id="admin-email" class="admin-email"></span>
                    <button id="logout-btn" class="btn btn-secondary">
                        <i data-feather="log-out"></i>
                        <span class="btn-text">Logout</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <div class="nav-overlay" id="nav-overlay"></div>
        <nav class="nav" id="navigation">
            <div class="nav-content">
                <a href="dashboard.html" class="nav-item">
                    <i data-feather="home"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="customers.html" class="nav-item">
                    <i data-feather="users"></i>
                    <span class="nav-text">Customers</span>
                </a>
                <a href="deliveries.html" class="nav-item">
                    <i data-feather="truck"></i>
                    <span class="nav-text">Deliveries</span>
                </a>
                <a href="payments.html" class="nav-item">
                    <i data-feather="credit-card"></i>
                    <span class="nav-text">Payment Management</span>
                </a>
                <button class="nav-item active" data-view="reports">
                    <i data-feather="file-text"></i>
                    <span class="nav-text">Reports</span>
                </button>
                <a href="customer-details.html" class="nav-item">
                    <i data-feather="calendar"></i>
                    <span class="nav-text">Customer Details</span>
                </a>
                <a href="broadcast.html" class="nav-item">
                    <i data-feather="send"></i>
                    <span class="nav-text">Broadcast</span>
                </a>
                <a href="admin-license.html" class="nav-item">
                    <i data-feather="shield"></i>
                    <span class="nav-text">License Admin</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i data-feather="settings"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <!-- Reports View -->
            <div id="reports-view" class="view active">
                <div class="view-header">
                    <h2>Reports</h2>
                </div>

                <div class="report-form">
                    <div class="form-group">
                        <label for="report-customer">Select Customer:</label>
                        <select id="report-customer">
                            <option value="">Select a customer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="report-month">Select Month:</label>
                        <input type="month" id="report-month">
                    </div>
                    <div class="report-buttons">
                        <button id="generate-report-btn" class="btn btn-primary">
                            <i data-feather="file-text"></i>
                            Generate & Send Report
                        </button>
                        <button id="send-all-reports-btn" class="btn btn-success">
                            <i data-feather="send"></i>
                            Send Reports to All Customers
                        </button>
                    </div>
                </div>

                <div id="report-preview" class="report-preview" style="display: none;">
                    <h3>Report Preview</h3>
                    <div id="report-content"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Firebase SDKs -->
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/loading-utils.js"></script>
    <script type="module" src="./js/reports.js"></script>
    <script type="module" src="./js/simple-nav.js"></script>

    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
